<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="/css/style-generic.css" rel="stylesheet" media="screen"/>
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
		
		<script type="text/javascript" src="js/register.js"></script>
		<link href="/css/register.css" rel="stylesheet" media="screen"/>
        
    </head>
    <body>
    	 <div th:replace="include/top :: top"></div>
    	
        <div id="container" class="container">  
            
            <div id="cuerpo" class="row" style="margin-top:20px">
            
            	<div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
           			 <div class="panel panel-default">
                		<div class="panel-heading" style="background-color:#337ab7;border-color: #2e6da4;">
                     		<h1 class="text-center" style="color:white;">Register</h1>
                     	</div>
		                <div class="panel-body">
		                    <form id="loginForm" name="loginForm" th:action="@{/guardarEstudiante}" method="post">
				                <fieldset>                    
				
				                    <div class="messages" th:if="${message}">
		                            <div class="alert alert-info">
		                                You have been registered.
		                            </div>
		                        	</div>
									<input type="hidden" name="id" id="id" value="" />
									
				                    <div class="form-group">
		         						<label for="username" class="control-label "><font face="Verdana">Usuario</font></label>
				                        <input type="text" name="username" id="username" class="form-control requited input-lg"   />
				                    </div>
				                    <div class="form-group">
				                    	<label for="password" class="control-label "><font face="Verdana">Clave</font></label>
				                        <input type="password" name="password" id="password" class="form-control requited input-lg"  />
				                    </div>
				                     <div class="form-group">
				                    	<label for="nombre" class="control-label "><font face="Verdana">Nombre</font></label>
				                        <input type="text" name="nombre" id="nombre" class="form-control requited input-lg"  />
				                    </div>
				                     <div class="form-group">
				                    	<label for="apellido" class="control-label "><font face="Verdana">Apellido</font></label>
				                        <input type="text" name="apellido" id="apellido" class="form-control requited input-lg"  />
				                    </div>
				                     <div class="form-group">
				                    	<label for="direccion" class="control-label "><font face="Verdana">Direccion</font></label>
				                        <input type="text" name="direccion" id="direccion" class="form-control requited input-lg"  />
				                    </div>
				                     <div class="form-group">
				                    	<label for="fecha" class="control-label "><font face="Verdana">fecha Nacimiento</font></label>
				                        <input type="text" name="fecha" id="fecha" class="form-control requited input-lg"  />
				                    </div>
				                     <div class="form-group">
				                    	<label for="mail" class="control-label "><font face="Verdana">E-mail</font></label>
				                        <input type="text" name="mail" id="mail" class="form-control requited input-lg"  />
				                    </div>
				                     <div class="form-group">
				                    	<label for="telefono" class="control-label "><font face="Verdana">Telefono</font></label>
				                        <input type="number" name="telefono" id="telefono" class="form-control requited input-lg"  />
				                    </div>
				
				                    <div class="form-group">
				                        <div >
				                            <input id="btnRegister" type="submit" class="btn btn-lg btn-primary btn-block" value="Register"/>
				                        </div>
				                       
				                    </div>
				                </fieldset>
		            		</form>
		                </div>
           
            </div>
        </div>
               
                        
                       
               
                
            </div>
      
        </div>
        
    	<div th:replace="include/footer :: footer"></div>    
    </body>
</html>
