<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/style-generic.css" rel="stylesheet" media="screen"/>
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
		
		<script src="/js/login.js"></script>
		<link href="/css/login.css" rel="stylesheet" media="screen"/>

   	
</head>
<body>




    <div th:replace="include/top :: top"></div>
    	
<!--    	<header> -->
      	
<!--         	<img src="img/header2.jpg" id="banner" alt="image" width="100%"/> -->
      	
<!--     </header> -->
<div id="container" class="container">    
    <div class="row" style="margin-top:20px;padding:50px 0px 70px 0px;">
        <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:#337ab7;border-color: #2e6da4;">
                     <h1 class="text-center" style="color:white;">Sign In</h1></div>
                <div class="panel-body">
                    <form th:action="@{/login}" method="post">
		                <fieldset>
		                    
		
		                    <div class="messages" th:if="${param.error}">
		                        <div class="alert alert-danger">
		                            Invalid username and password.
		                        </div>
		                    </div>
		                    <div class="messages" th:if="${param.logout}">
		                        <div class="alert alert-info">
		                            You have been logged out.
		                        </div>
		                    </div>
		
		                    <div class="form-group">
         						<label for="username" class="control-label "><font face="Verdana">Usuario</font></label>
		                        <input type="text" name="username" id="username" class="form-control input-lg"   />
		                    </div>
		                    <div class="form-group">
		                    	<label for="password" class="control-label "><font face="Verdana">Clave</font></label>
		                        <input type="password" name="password" id="password" class="form-control input-lg"  />
		                    </div>
		
		                    <div class="form-group">
		                        <div >
		                            <input id="btnLogin" type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
		                        </div>
		                       
		                    </div>
		                </fieldset>
            		</form>
                </div>
<!--                 <div class="panel-footer"> -->
<!--                     Not Registred? <a href="/register">Register here</a> -->
<!--                 </div> -->
            </div>
        </div>
        
        
    </div>

</div>

	<div th:replace="include/footer :: footer"></div>
</body>
</html>
