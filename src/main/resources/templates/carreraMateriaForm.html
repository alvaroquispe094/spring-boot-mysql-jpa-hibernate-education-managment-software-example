<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    
		<!-- generic -->
	    <link href="/css/style-generic.css" rel="stylesheet" media="screen"/>
	    
		<!-- bootstrap -->
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- 		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" /> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/css/bootstrap-datetimepicker.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/css/bootstrap-datetimepicker.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/js/bootstrap-datetimepicker.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet"></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

		
		<script type="text/javascript" src="js/carreraMateriaForm.js"></script>

    </head>
    <body>
    	 <div th:replace="include/top :: top"></div>
    	
        <div id="container" class="container-fluid">  
            
            <div class="row" style="margin-top:20px;" >
            	
            	
            	
            	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-8 col-sm-offset-8 col-md-offset-8 col-lg-offset-8" style="text-align:right;">
					<a href="javascript:history.back()" class="btn btn-default" > Volver Atr√°s</a>           	
				</div>
			
			</div>	
				
            <div id="cuerpo" class="row" style="margin-top:20px">
            	
            	<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
           			 <div class="panel panel-default">
                		<div class="panel-heading" style="background-color:#337ab7;border-color: #2e6da4;">
								
							<div  th:if="${modelo.carreraMateria.id != null}">	
								<h1 class="text-center" style="color:white;">Editar materia</h1>
							</div>
							<div th:unless="${modelo.carreraMateria.id != null}">	
								<h1 class="text-center" style="color:white;">Nueva materia</h1>
							</div>

                     	</div>
		                <div class="panel-body">
		                    <form id="carreraMateriaForm" name="carreraMateriaForm" action="guardarCarreraMateria" method="post" autocomplete="off">
				                <fieldset>                    
				

									<input type="hidden" name="id" id="id" th:value="${modelo.carreraMateria.id}" />
									<input type="hidden" name="idCarrera" id="idCarrera" th:value="${modelo.carrera.id}"/>
				                  
<!-- 				                     <div class="form-group"> -->
<!-- 				                    	<label for="nombre" class="control-label "><font face="Verdana">Nombre</font></label> -->
<!-- 				                        <input type="text" name="nombre" id="nombre" class="form-control required "  th:value="${modelo.carreraMateria.nombre}" /> -->
<!-- 				                    </div> -->
				                    
				                	<div class="form-group">
				                    	<label for="materia" class="control-label "><font face="Verdana">Materia</font></label>
				                        <select  id="materia" name="materia" class="selectpicker show-tick form-control required" data-live-search="true" data-live-search-normalize="true">
											<option value="">Seleccione Materia</option>
											
											<option th:each="materia : ${modelo.materias}" th:if="${materia.activo}" th:selected="(${modelo.materia.id} == *{materia.id})" class="opcion" th:value="${materia.id}" th:text="${materia.nombre}"></option>
												
									
										</select>
				                    </div>
				                  
				                    
				                    <div class="form-group">
										<label for="activo" class="control-label">Activo?</label>
<!-- 										<div class="col-lg-4"> -->
											<input type="checkbox" id="activo" name="activo" value="true" checked="checked"/>	
<!-- 										</div> -->
									</div>
				
				                    <div class="form-group">
				                        <div class="col-lg-offset-2 col-lg-10">
				                        	<a href="javascript:void(0);" onclick="history.back(-1)" class="btn btn-danger">Cancelar</a>
				                            <input type="submit" class="btn btn-success" value="Guardar"/>
				                        </div>
				                       
				                    </div>
				                </fieldset>
		            		</form>
		                </div>
           
            </div>
        </div>
               
                        
                       
               
                
            </div>
      
        </div>
        
    
    </body>
